<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas - Organiza tus tareas</title>
    <meta name="description" content="A simple task manager for organizing your daily tasks efficiently.">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container my-4">
            <div class="row">
                <div class="col-md-4 mx-auto">
                    <section class="card border bg-transparent border-0">
                        <div class="card-body">
                            <form id="task-form">
                                <h5 class="card-title text-light text-center">Gestor de Tareas</h5>
                                <div class="mt-4">
                                    <label for="task" class="form-label visually-hidden">Título</label>
                                    <input type="text" class="form-control" id="task" maxlength="50" placeholder="Nombre de la tarea">
                                </div>
                                <div class="mt-4">
                                    <label for="description" class="form-label visually-hidden">Descripción</label>
                                    <textarea class="form-control" id="description" rows="3" maxlength="200" placeholder="Descripción (opcional)"></textarea>
                                </div>
                                <div class="my-4">
                                    <label for="due-date" class="form-label text-light visually-hidden">Fecha de Vencimiento</label>
                                    <input type="date" class="form-control" id="due-date">
                                </div>
                                <div class="d-grid">
                                    <button class="btn btn-primary fw-semibold btn-block" type="submit">Agendar Tarea</button>
                                </div>
                            </form>
                        </div>
                        <ul class="list-group list-group-flush" id="task-list" style="display: none;">
                            <!-- To Do Lists -->
                        </ul>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <!-- Custom Script -->
    <script src="./script.js"></script>
</body>
</html>
