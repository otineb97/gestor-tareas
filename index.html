<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <h4 class="card-title">Agregar Tarea</h4>
                            <div class="mb-3">
                                <label for="task" class="form-label">Título</label>
                                <input type="text" class="form-control" id="task" maxlength="50">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Descripción</label>
                                <textarea class="form-control" id="description" rows="3" maxlength="200"></textarea>
                            </div>
                            <div class="mb-4">
                                <label for="due-date" class="form-label">Fecha de Vencimiento</label>
                                <input type="date" class="form-control" id="due-date">
                            </div>
                            <div class="d-grid mb-2">
                                <button class="btn btn-primary btn-block" type="submit">Agregar Tarea</button>
                            </div>
                        </form>
                    </div>
                    <ul class="list-group list-group-flush" id="task-list">
                        <!-- To Do Lists -->
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Script -->
    <script src="./script.js"></script>
</body>
</html>
